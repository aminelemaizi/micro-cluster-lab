version: "3.3"
services:
  node-master:
    depends_on:
      - node-slave1
      - node-slave2
    image: husseinawala/hadoop-yarn:latest
    container_name: node-master
    hostname: node-master
    tty: true
    ports:
      - "8088:8088"
      - "50070:50070"
      - "50030:50030"
      - "8080:8080"
      - "8042:8042"
      - "8888:8888"
    volumes:
      - $PWD/notebooks:/root/lab
    networks:
      cluster-network:
        aliases: 
          - node-master
  node-slave1:
    image: husseinawala/hadoop-yarn:latest
    container_name: node-slave1
    hostname: node-slave1
    tty: true
    ports:
      - "7042:8042"
    networks:
      cluster-network:
        aliases: 
          - node-slave1
  node-slave2:
    image: husseinawala/hadoop-yarn:latest
    container_name: node-slave2
    hostname: node-slave2
    tty: true
    ports:
      - "9042:8042"
    networks:
      cluster-network:
        aliases: 
          - node-slave2
networks:
  cluster-network:
    driver: bridge
    ipam:
      driver: default